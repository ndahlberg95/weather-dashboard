<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="cities">
            <h2 class="search">
                Search for a City:
            </h2>
            <input id="searched-city" placeholder="San Diego">
            <button class="searchBtn">Search</button>
            <hr>
            <div class="saved-cities">
                <!-- <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button>
                <button class="saved-city"></button> -->
            </div>
        </div>

        <div class="container-2">
            <div class="current-weather">
                <h2 id="currentCity"></h2>
                <p id="currentTemp">Temp:</p>
                <p id="currentWind">Wind:</p>
                <p id="currentHumidity">Humidity:</p>
                <p id="currentUV">UV Index:</p>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="forecast">
                <div id="day-1">
                    <h3 id="date-1"></h3>
                    <p id="temp-1">Temp:</p>
                    <p id="wind-1">Wind:</p>
                    <p id="humidity-1">Humidity:</p>
                </div>
                <div id="day-2">
                    <h3 id="date-2"></h3>
                    <p id="temp-2">Temp:</p>
                    <p id="wind-2">Wind:</p>
                    <p id="humidity-2">Humidity:</p>
                </div>
                <div id="day-3">
                    <h3 id="date-3"></h3>
                    <p id="temp-3">Temp:</p>
                    <p id="wind-3">Wind:</p>
                    <p id="humidity-3">Humidity:</p>
                </div>
                <div id="day-4">
                    <h3 id="date-4"></h3>
                    <p id="temp-4">Temp:</p>
                    <p id="wind-4">Wind:</p>
                    <p id="humidity-4">Humidity:</p>
                </div>
                <div id="day-5">
                    <h3 id="date-5"></h3>
                    <p id="temp-5">Temp:</p>
                    <p id="wind-5">Wind:</p>
                    <p id="humidity-5">Humidity:</p>
                </div>
            </div>
        </div>

    </div>

    <script scr="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
